<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<h2>Tic-Tac-Toe</h2>
		<table id="board">
			<h3 id="turnMsg">X's Turn<h3>
			<h4>Press "T" for a random background!</h4>
			<tr>
				<td id="1" class="top left"></td>
				<td id="2" class="top"></td>
				<td id="3" class="top right"></td>
			</tr>
			<tr>
				<td id="4" class="left"></td>
				<td id="5"></td>
				<td id="6" class="right"></td>
			</tr>
			<tr>
				<td id="7" class="bottom left"></td>
				<td id="8" class="bottom"></td>
				<td id="9" class="bottom right"></td>
			</tr>
		</table>
		<script src="js/script.js"></script>
	</body>
</html>
